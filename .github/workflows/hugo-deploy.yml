name: Hugo Blog CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run twice weekly - Tuesday and Friday at 10:00 AM UTC
    - cron: '0 10 * * 2,5'
  workflow_dispatch: # Allow manual triggering

jobs:
  # Check job for PRs - validates build without deploying
  check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Check Hugo build
        run: |
          echo "ğŸ” Checking Hugo build..."
          hugo --gc --minify --buildFuture --buildExpired --verbose
          echo "âœ… Hugo build check passed!"

      - name: Validate content
        run: |
          echo "ğŸ“ Validating content structure..."
          # Check for required frontmatter in posts
          find content -name "*.md" -not -name "_index.md" | while read file; do
            if ! grep -q "^title:" "$file"; then
              echo "âŒ Missing title in $file"
              exit 1
            fi
            if ! grep -q "^date:" "$file"; then
              echo "âŒ Missing date in $file"  
              exit 1
            fi
          done
          echo "âœ… Content validation passed!"

      - name: Check summary
        run: |
          echo "## PR Check Results âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Hugo build: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Content validation: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Ready for merge and deployment" >> $GITHUB_STEP_SUMMARY

  # Build and deploy job for pushes to main/master and scheduled runs
  build-and-deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          echo "ğŸ“¦ Installing Python packages from requirements.txt..."
          pip install -r requirements.txt
          echo "âœ… Python dependencies installed:"
          pip list --format=columns | grep -E "(openai|pyyaml|requests|beautifulsoup4|markdown)"

      - name: Generate AI content (scheduled runs only)
        if: github.event_name == 'schedule'
        run: |
          echo "ğŸ¤– Generating AI-powered blog content..."
          # TODO: Add AI content generation script here
          echo "â­ï¸ AI content generation will be implemented in next phase"

      - name: Build Hugo site
        run: |
          echo "ğŸ—ï¸ Building Hugo site for deployment..."
          hugo --gc --minify --enableGitInfo

      - name: Setup Pages
        id: pages
        if: github.event_name == 'push'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        if: github.event_name == 'push'
        run: |
          echo "## Deployment Results ğŸš€" >> $GITHUB_STEP_SUMMARY
          echo "- Site built successfully: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed to GitHub Pages: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Live at: https://penguin1899.github.io/blogs/" >> $GITHUB_STEP_SUMMARY

      - name: Commit AI generated content (if any)
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are any changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "ğŸ“ No new AI content generated to commit"
          else
            echo "ğŸ“ Committing AI-generated content..."
            git add content/
            if git commit -m "ğŸ¤– Add AI-generated blog post [$(date +'%Y-%m-%d %H:%M:%S UTC')]"; then
              echo "ğŸ“¤ Pushing changes to repository..."
              git push
              echo "âœ… Successfully committed and pushed AI-generated content"
            else
              echo "â„¹ï¸ Nothing new to commit"
            fi
          fi
