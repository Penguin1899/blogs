name: Hugo Blog CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run twice weekly - Tuesday and Friday at 10:00 AM UTC
    - cron: '0 10 * * 2,5'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  # Check job for PRs - validates build without deploying
  check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2
      NODE_VERSION: 22.20.0
      TZ: UTC
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Hugo
        run: |
          curl -sLJO "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          mkdir "${HOME}/.local"
          mkdir "${HOME}/.local/hugo"
          tar -C "${HOME}/.local/hugo" -xf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          rm "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          echo "${HOME}/.local/hugo" >> "${GITHUB_PATH}"

      - name: Verify Hugo installation
        run: |
          echo "Hugo: $(hugo version)"

      - name: Install Node.js dependencies
        run: |
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true

      - name: Check Hugo build
        run: |
          echo "üîç Checking Hugo build..."
          hugo --gc --minify --buildFuture --buildExpired
          echo "‚úÖ Hugo build check passed!"

      - name: Validate content
        run: |
          echo "üìù Validating content structure..."
          # Check for required frontmatter in posts
          find content -name "*.md" -not -name "_index.md" | while read file; do
            if ! grep -q "^title:" "$file"; then
              echo "‚ùå Missing title in $file"
              exit 1
            fi
            if ! grep -q "^date:" "$file"; then
              echo "‚ùå Missing date in $file"  
              exit 1
            fi
          done
          echo "‚úÖ Content validation passed!"

      - name: Check summary
        run: |
          echo "## PR Check Results ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Hugo build: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Content validation: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Ready for merge and deployment" >> $GITHUB_STEP_SUMMARY

  # Build job for production deployment
  build:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2
      NODE_VERSION: 22.20.0
      TZ: UTC

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Hugo
        run: |
          curl -sLJO "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          mkdir -p "${HOME}/.local/hugo"
          tar -C "${HOME}/.local/hugo" -xf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          rm "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          echo "${HOME}/.local/hugo" >> "${GITHUB_PATH}"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          echo "üì¶ Installing Python packages from requirements.txt..."
          pip install -r requirements.txt
          echo "‚úÖ Python dependencies installed:"
          pip list --format=columns | grep -E "(openai|pyyaml|requests|beautifulsoup4|markdown)"

      - name: Verify installations
        run: |
          echo "Hugo: $(hugo version)"
          echo "Node.js: $(node --version)"
          echo "Python: $(python --version)"

      - name: Install Node.js dependencies
        run: |
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true

      - name: Configure Git
        run: |
          git config core.quotepath false

      - name: Generate AI content (scheduled runs only)
        if: github.event_name == 'schedule'
        run: |
          echo "ü§ñ Generating AI-powered blog content..."
          # TODO: Add AI content generation script here
          echo "‚è≠Ô∏è AI content generation will be implemented in next phase"

      - name: Cache restore
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: ${{ runner.temp }}/hugo_cache
          key: hugo-${{ github.run_id }}
          restore-keys: hugo-

      - name: Build the site
        run: |
          echo "üèóÔ∏è Building Hugo site for deployment..."
          hugo \
            --gc \
            --minify \
            --enableGitInfo \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --cacheDir "${{ runner.temp }}/hugo_cache"

      - name: Cache save
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: ${{ runner.temp }}/hugo_cache
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy job
  deploy:
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## Deployment Results üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "- Site built successfully: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed to GitHub Pages: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Live at: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  # AI content generation and commit job (for scheduled runs)
  ai-content:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      PYTHON_VERSION: '3.11'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate AI content
        run: |
          echo "ü§ñ Generating AI-powered blog content..."
          # TODO: Add AI content generation script here
          echo "‚è≠Ô∏è AI content generation will be implemented in next phase"

      - name: Commit AI generated content
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are any changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "üìù No new AI content generated to commit"
          else
            echo "üìù Committing AI-generated content..."
            git add content/
            if git commit -m "ü§ñ Add AI-generated blog post [$(date +'%Y-%m-%d %H:%M:%S UTC')]"; then
              echo "üì§ Pushing changes to repository..."
              git push
              echo "‚úÖ Successfully committed and pushed AI-generated content"
            else
              echo "‚ÑπÔ∏è Nothing new to commit"
            fi
          fi
